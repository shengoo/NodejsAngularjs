<div class="btn-toolbar">
    <div class="btn-group">
        <a class="btn btn-lg" href="/create" >Create</a>
    </div>
    <div class="btn-group">
        <a class="btn btn-lg" href="/edit/{{selectid}}" ng-class="{disabled:selectid < 0}">Edit</a>
    </div>
    <div class="btn-group">
        <a class="btn btn-lg btn-danger" ng-click="delcar()" ng-class="{disabled:selectid < 0}">Delete</a>
    </div>
</div>
<table class="table table-striped table-hover table-bordered">
    <thead>
        <th>Type</th>
        <th>Mileage</th>
    <th>Year</th>
    <th>Price</th>
    </thead>

    <tr ng-repeat="car in cars" ng-click="select(car.id)" ng-class="{'info' : car.id == selectid}">
        <td>{{car.title}}</td>
        <td>{{car.mileage}}</td>
        <td>{{car.year}}</td>
        <td>{{car.price}}</td>
    </tr>
</table>
