<table class="table table-striped table-hover table-bordered">
    <thead>
        <th>Type</th>
        <th>Mileage</th>
    <th>Year</th>
    <th>Price</th>
    </thead>

    <tr ng-repeat="car in cars">
        <td>{{car.title}}</td>
        <td>{{car.mileage}}</td>
        <td>{{car.year}}</td>
        <td>{{car.price}}</td>
    </tr>
</table>
